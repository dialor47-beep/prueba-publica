<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-graduation-cap login-icon"></i>
                <h1>Plataforma Educativa</h1>
                <p>Accede a tu cuenta para comenzar a aprender</p>
            </div>
            
            <div class="login-forms">
                <!-- Formulario de Inicio de Sesión -->
                <form id="loginForm" class="auth-form active">
                    <h2>Iniciar Sesión</h2>
                    <div class="form-group">
                        <label for="loginUsername">Usuario</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </button>
                    <p class="form-switch">
                        ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
                    </p>
                </form>

                <!-- Formulario de Registro -->
                <form id="registerForm" class="auth-form">
                    <h2>Crear Cuenta</h2>
                    <div class="form-group">
                        <label for="registerName">Nombre Completo</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerUsername">Usuario</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Crear Cuenta
                    </button>
                    <p class="form-switch">
                        ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de mensajes -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Título</h3>
            <p id="modalMessage">Mensaje</p>
            <button id="modalButton" class="btn btn-primary">Aceptar</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Verificar si ya hay una sesión activa
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
